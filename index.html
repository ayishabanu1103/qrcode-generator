<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>

        <label for="type">Select QR Type:</label>
        <select id="type">
            <option value="url">Website URL</option>
            <option value="wifi">WiFi</option>
            <option value="business">Business Card</option>
            <option value="payment">Payment (UPI, PayPal)</option>
        </select>

        <input type="text" id="input" placeholder="Enter details">

        <label for="size">Size:</label>
        <input type="number" id="size" value="200">

        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#ffffff">

        <label for="fgColor">Foreground Color:</label>
        <input type="color" id="fgColor" value="#000000">

        <button onclick="generateQRCode()">Generate QR Code</button>

        <div id="qr-container"></div>

        <button onclick="downloadQRCode()">Download QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
